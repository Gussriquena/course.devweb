        <h1>TABELAS EM HTML</h1>

        <!-- tabela em HTML -->
        <!-- atributos tabela -->
        <!-- colspan - quantidade de colunas a ocupar -->
        <!-- rowspan - quantidade de linhas que uma célula irá ocupar -->
        <table>
            <caption>Titulo da tabela</caption>

            <!-- header da tabela -->
            <thead>
                <!-- tr - table row -->
                <tr>
                    <!-- th - table header -->
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Qtd. Vendas</th>
                </tr>
            </thead>

            <!-- corpo (estrutura principal) -->
            <tbody>
                <tr>
                    <!-- td - table data -->
                    <td>Teclado</td>
                    <td>R$ 300</td>
                    <td>100</td>
                </tr>

                <tr>
                    <!-- td - table data -->
                    <td>Mouse</td>
                    <td>R$ 20</td>
                    <td>100</td>
                </tr>
                <tr>
                    <!-- td - table data -->
                    <td>Mouse</td>

                </tr>
                <tr>
                    <!-- td - table data -->
                    <td>Mouse</td>
                    <td>R$ 20</td>
                    <td>100</td>
                </tr>
            </tbody>

            <!-- rodapé (conclusão, soma, filtros, etc) -->
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>R$ 320</th>
                    <th>400</th>
                </tr>
            </tfoot>
        </table>
